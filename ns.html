<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: cursive;
            background-color: #f2f2f2;
            background-image: url(https://images.hdqwalls.com/wallpapers/rolls-royce-phantom-ewb-oribe-8k-m7.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            filter: brightness(120%);
            
        }
        
        .container {
            max-width: 500px;
            height: 500px;
            margin: 100px auto;
            padding: 20px; border-radius: 5px;
            background-color: rgba(46, 17, 17, 0.3);
           
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #ddd;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: beige;
    
        }
        
        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        
        label {
            margin-bottom: 10px;
            font-size: 30px;
color:beige   ;     
          font-weight: bolder ;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
        
            margin-bottom: 15px;
            border-bottom: rgb(255, 0, 0);
            border-radius: 5px;
            background-color: rgba(69, 66, 66, 0.3);
            background-repeat: no-repeat;
            background-position: 5px center;
            padding-left: 35px;
        }
        
        input[type="password"] {
            background-image: url("fontawesome/lock.png");
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            font-size: larger;
            border-radius: 5px;
            margin-top: 40px;
            font-family: cursive;
            background-color: #c6b49c;
            color: #040404;
            cursor: pointer;s
        }
        
        h3 {
            text-align: left;
            margin-top: 15px;
        }
        
        h3 a {
            text-decoration: none;
            color: #C0B4A4;
        }
        
        button[type="submit"]:hover {
            background-color: #726A67;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>TABLES TURN</h1>
        <form class="form" onsubmit="return validateForm()">
            <i class="fa fa-user-o" aria-hidden="true"></i>
            <label for="userid">Email</label>
            <input type="email" id="userid" placeholder="Username">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="*****">
            <button type="submit">Login</button>
            
  

            <h3><a href="lgo.html">LOGIN WITH OTP</a></h3>
            <h3><a href="#">Sign Up?</a></h3>
        </form>
    </div>

    <script>
        function validateForm() {
            const userid = document.getElementById('userid').value;
            const password = document.getElementById('password').value;
            
            if (userid.trim() === '' || password.trim() === '') {
                alert('OPEN YOUR EYES DUDE');
                return false;
            }
            
            // Redirect to another page (replace 'target_page.html' with your actual target page)
            window.location.href = 'nss.html';
            return false; // Prevents the form from submitting (optional)
        }
    </script>
</body>

</html>
